<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Judaí</title>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/typeit.js" charset="utf-8"></script>
    <script src="js/main.js?v=3" charset="utf-8"></script>
    <script src="js/chat.js?v=3" charset="utf-8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">

    <div class="logo"></div>
    <div class="container-fluid chat-container">
        <form action="" class="resposta">
            <div id="chat"></div>

            <!-- <div class="text-center">
                <a href="" class="btn btn-primary"><i class="fa fa-facebook-official"></i> login com facebook</a>
                <br>
                <a href="" class="small">não utilizar</a>
            </div> -->

            <div class="row chat-box">
                <div class="col-lg-1"></div>
                <div class="col-lg-9">
                    <div class="form-group resposta" style="display: none;">
                        <input type="text" class="form-control dialogo" name="message" placeholder="Digite aqui sua resposta">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="text-center botao-enviar" style="display: none">
                        <button class="btn btn-default btn-send-message" type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
                    </div>
                </div>
            </div>
        </form>
        <p style="text-align: center;" id="retornoSaida"></p>
        <p style="text-align: center;">
            Ao clicar em "Enviar", você concorda com nossa <a href="#" title="política de privacidade">política de privacidade</a>
        </p>
    </div>


    </div>


</body>

</html>
